<ion-header no-shadow>
  <ion-navbar>

    <ion-title>
      <img src="./assets/imgs/in-app-logo.png" width="28px" style="display:inline-block" />
      Check ID App
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="reset()" color="primary">Reset</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}">
    <ion-slide>
      <welcome-slide [isHuman]="false"></welcome-slide>
    </ion-slide>
    <ion-slide>
      <picture-slide></picture-slide>
    </ion-slide>
    <ion-slide>
      <welcome-slide [isHuman]="true"></welcome-slide>
    </ion-slide>
    <ion-slide>
      <picture-slide></picture-slide>
    </ion-slide>
    <ion-slide>
      <summary-slide></summary-slide>
    </ion-slide>
  </ion-slides>
</ion-content>
